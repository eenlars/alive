<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .domain {
            font-family: monospace;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        p {
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s, transform 0.2s;
        }

        .btn:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåê</div>
        <h1>This site doesn't exist yet</h1>
        <div class="domain" id="domain"></div>
        <p>The site you're looking for hasn't been created. Want to build something amazing here?</p>
        <a href="https://terminal.goalive.nl" class="btn">Create Your Site</a>
    </div>

    <script>
        document.getElementById('domain').textContent = window.location.hostname;
    </script>
</body>
</html>
