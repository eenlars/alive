name: CI

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pr-affected:
    if: github.event_name == 'pull_request'
    name: PR Affected Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run affected checks
        run: bun run check:affected
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check error patterns
        run: cd apps/web && bun run scripts/check-error-patterns.ts

  full-static:
    if: github.event_name == 'push'
    name: Branch Static Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run static checks
        run: bun run static-check
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check error patterns
        run: cd apps/web && bun run scripts/check-error-patterns.ts

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/test-results/
            **/coverage/

  auth-rls-contract:
    if: github.event_name == 'pull_request'
    name: Auth/RLS Contract
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate contract test secrets
        env:
          SUPABASE_URL: ${{ secrets.CI_CONTRACT_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.CI_CONTRACT_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.CI_CONTRACT_SUPABASE_SERVICE_ROLE_KEY }}
          JWT_SECRET: ${{ secrets.CI_CONTRACT_JWT_SECRET }}
        run: |
          missing=0
          for key in SUPABASE_URL SUPABASE_ANON_KEY SUPABASE_SERVICE_ROLE_KEY JWT_SECRET; do
            if [[ -z "${!key}" ]]; then
              echo "::error::Missing required secret for auth/RLS contract gate: $key"
              missing=1
            fi
          done
          if [[ "$missing" -ne 0 ]]; then
            exit 1
          fi

      - name: Run auth/RLS contract smoke
        env:
          SUPABASE_URL: ${{ secrets.CI_CONTRACT_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.CI_CONTRACT_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.CI_CONTRACT_SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.CI_CONTRACT_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.CI_CONTRACT_SUPABASE_ANON_KEY }}
          JWT_SECRET: ${{ secrets.CI_CONTRACT_JWT_SECRET }}
          STREAM_ENV: local
          SKIP_ENV_VALIDATION: "1"
        run: bun run test:jwt-rls-smoke

  required-checks:
    name: Required Checks ✅
    runs-on: ubuntu-latest
    needs: [pr-affected, full-static, auth-rls-contract]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ needs.pr-affected.result }}" != "success" ]]; then
              echo "::error::PR affected checks failed."
              exit 1
            fi
            if [[ "${{ needs.auth-rls-contract.result }}" != "success" ]]; then
              echo "::error::Auth/RLS contract checks failed."
              exit 1
            fi
          else
            if [[ "${{ needs.full-static.result }}" != "success" ]]; then
              echo "::error::Branch static checks failed."
              exit 1
            fi
          fi
          echo "✅ All required checks passed!"
