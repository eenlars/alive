name: CI

on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pr-affected:
    if: github.event_name == 'pull_request'
    name: PR Affected Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run affected checks
        run: bun run check:affected
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check error patterns
        run: cd apps/web && bun run scripts/check-error-patterns.ts

  full-static:
    if: github.event_name == 'push'
    name: Branch Static Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run static checks
        run: bun run static-check
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Check error patterns
        run: cd apps/web && bun run scripts/check-error-patterns.ts

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/test-results/
            **/coverage/

  required-checks:
    name: Required Checks ✅
    runs-on: ubuntu-latest
    needs: [pr-affected, full-static]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            if [[ "${{ needs.pr-affected.result }}" != "success" ]]; then
              echo "::error::PR affected checks failed."
              exit 1
            fi
          else
            if [[ "${{ needs.full-static.result }}" != "success" ]]; then
              echo "::error::Branch static checks failed."
              exit 1
            fi
          fi
          echo "✅ All required checks passed!"
